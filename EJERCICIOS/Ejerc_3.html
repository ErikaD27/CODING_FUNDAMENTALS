<!--Crea un script que pida al usuario el diámetro de una rueda y su grosor (en metros) y a través de condicionales if realice las siguientes operaciones:
a) Si el diámetro es superior a 1.4 debe mostrarse el mensaje “La rueda es para un vehículo grande”. Si es menor o igual a 1.4 pero mayor que 0.8 debe 
mostrarse el mensaje “La rueda es para un vehículo mediano”. Si no se cumplen ninguna de las condiciones anteriores debe mostrarse por pantalla el mensaje “La rueda es para un vehículo pequeño”.
b) Si el diámetro es superior a 1.4 con un grosor inferior a 0.4, ó si el diámetro es menor o igual a 1.4 pero mayor que 0.8, con un grosor inferior a 0.25, deberá mostrarse 
el mensaje “El grosor para esta rueda es inferior al recomendado”-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        d_rueda = parseFloat(prompt("Ingrese el valor del diámetro"))
        g_rueda = parseFloat(prompt("Ingrese el valor del grosor"))
        if (d_rueda > 1.4){
            console.log("La rueda es para un vehículo grande")
            if(g_rueda<0.4){
                console.log("El grosor para esta rueda es inferior al recomendado")}
  
        }else if (d_rueda <= 1.4 && d_rueda>0.8){
            console.log("La rueda es para un vehículo grande")
            if(g_rueda<0.25){
                console.log(`El grosor para esta rueda es inferior al recomendado${d_rueda}`)}
        }else{
            console.log("La rueda es para un vehículo pequeño")
        }

    </script>
</body>
    
</body>
</html>
